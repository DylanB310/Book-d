<html>
<head>
    <title>Book'd | Controlled Digital Lending</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Book'd</h1>
    {% block content%}{% endblock %}
</body>
</html>
