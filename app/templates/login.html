
{%extends "base.html" %}

{%block content%}

	<div class="form" style="width:300px;">
	<form action='' method= 'post' class="form-container" novalidate>


		{{form.hidden_tag()}}
		<div>
			{{form.email.label}}
			{{form.email(size = 30)}}
        </div>
		<div>
			{{form.password.label}}
			{{form.password(size = 30)}}
		</div>
        <button type="submit" {{submit}} class='code'>Submit</button>


	</form>
	</div>
{% endblock %}
