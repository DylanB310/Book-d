{% extends "base.html" %}


{% block content %}
    <h1>THIS IS MEDIA</h1>
    <ul id="media-list">
        {% for blob in blob_list %}
        <li>
            {{ blob.metadata['title'] }} by {{ blob.metadata['author'] }} [Available Copies: {{ blob.metadata['copies'] }}]
            <button type="button"><a href="/rental_auth/{{ blob.container }}/{{ blob.name }}">Rent</a></button>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
